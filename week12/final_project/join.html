    <!-- HEADER -->
    <header>
      <nav>
        <div class="nav-menubar-header">
          <button onclick="toggleMenu()">&#9776;</button>
          <img src="images/city_logo.png" alt="city logo" />

        </ul>
      </nav>
    </header>
    <!-- END HEADER -->
    <main>
      <form action="join-thank-you.html" method="get">
        <fieldset>
          <legend>Your Information</legend>
          <label for="first-name">
            First Name*
            <input type="text" name="first-name" id="first-name" required />
          </label>
          <label for="last-name">
            Last Name*
            <input type="text" name="last-name" id="last-name" required />
          </label>
          <label for="title">
            Title
            <input type="text" name="title" id="title" />
          </label>
          <label for="email">
            Email*
            <input type="email" name="email" id="email" required />
          </label>
          <label for="phone">
            Cell Phone
            <input type="tel" name="phone" id="phone" />
          </label>
        </fieldset>
        <fieldset>
          <legend>Company Information</legend>
          <label for="business-name">
            Business Name*
            <input
              type="text"
              name="business-name"
              id="business-name"
              required
            />
          </label>
          <label for="business-address">
            Business Address
            <input type="text" name="business-address" id="business-address" />
          </label>
          <label for="business-website">
            Business Website
            <input type="url" name="business-website" id="business-website" />
          </label>
          <label for="business-description">
            Business Description
            <textarea
              name="business-description"
              id="business-description"
              cols="30"
              rows="5"
            ></textarea>
          </label>
        </fieldset>
        <fieldset>
          <legend>Membership Level</legend>
          <p>Please select a membership level:</p>
          <label for="non-profit">
            Non-profit ($100)
            <input
            id="non-profit"
              type="radio"
              name="membership-level"
              value="non-profit"
              onchange="handleChange(this)"
              checked
              required
            />
          </label>
          <label for="bronze">
            Bronze ($200)
            <input
            id="bronze"
              type="radio"
              name="membership-level"
              value="bronze"
              onchange="handleChange(this)"
            />
          </label>
          <label for="silver">
            Silver ($400)
            <input
            id="silver"
              type="radio"
              name="membership-level"
              value="silver"
              onchange="handleChange(this)"
            />
          </label>
          <label for="gold">
            Gold ($1000)
            <input
            id="gold"
              type="radio"
              name="membership-level"
              value="gold"
              onchange="handleChange(this)"
            />
          </label>
          <label for="membership-desc">
            Membership Info
            <textarea
              name="membership-desc"
              id="membership-desc"
              cols="30"
              rows="2"
              readonly
            >
Non-profit includes a listing on our sponsor page.</textarea
            >
          </label>
        </fieldset>
        <button type="submit">Join</button>
      </form>
    </main>
